<!DOCTYPE html>
<html>
<head>
  <title>Random Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"], input[type="checkbox"], button, .copy-btn {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-size: 16px;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
      background-color: #fff;
      color: #333;
    }

    button, .copy-btn {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover, .copy-btn:hover {
      background-color: #45a049;
    }

    .copy-btn {
      background-color: #008CBA;
      color: white;
      margin-top: 10px;
    }

    /* Media queries for responsiveness */
    @media screen and (min-width: 480px) {
      input[type="number"], input[type="checkbox"], .copy-btn {
        width: 50%;
      }
      input[type="text"] {
        width: 100%;
      }
    }

    @media screen and (min-width: 768px) {
      input[type="number"], input[type="checkbox"], .copy-btn {
        width: 40%;
      }
    }

    @media screen and (min-width: 1024px) {
      input[type="number"], input[type="checkbox"], .copy-btn {
        width: 30%;
      }
    }
  </style>
  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeUpperCase = document.getElementById("uppercase").checked;
      const includeLowerCase = document.getElementById("lowercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSpecialChars = document.getElementById("special").checked;

      let charset = "";

      if (includeUpperCase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (includeLowerCase) charset += "abcdefghijklmnopqrstuvwxyz";
      if (includeNumbers) charset += "0123456789";
      if (includeSpecialChars) charset += "!@#$%^&*()_+{}[]|;:,.<>?";

      let password = "";
      
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      
      document.getElementById("password").value = password;
    }

    function copyPassword() {
      const passwordField = document.getElementById("password");
      passwordField.select();
      document.execCommand("copy");
      alert("");
    }
  </script>
</head>
<body>
  <h1>Random Password Generator</h1>
  <label for="length">Password Length:</label>
  <input type="number" id="length" min="6" max="30" value="12"><br>

  <label><input type="checkbox" id="uppercase">Include Uppercase Letters</label><br>

  <label><input type="checkbox" id="lowercase">Include Lowercase Letters</label><br>

  <label><input type="checkbox" id="numbers">Include Numbers</label><br>

  <label><input type="checkbox" id="special">Include Special Characters</label><br>

  <input type="text" id="password" readonly><br>

  <button onclick="generatePassword()">Generate Password</button>
  <button class="copy-btn" onclick="copyPassword()">Copy</button>
</body>
  </html>
